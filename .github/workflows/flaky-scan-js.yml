name: flaky-scan-js
on:
  schedule:
    - cron: '0 2 * * 1'  # JST Monday 11:00 AM
  workflow_dispatch:
jobs:
  flaky:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Run flaky scan
        env:
          FLAKY_RUNS: "5"
        run: node tools/flaky_scan.mjs || true
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: flaky-report-js
          path: docs/reports/flaky.md
          if-no-files-found: ignore

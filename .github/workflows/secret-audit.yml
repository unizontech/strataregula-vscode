name: VS Code Extension Security Audit
on:
  pull_request:
    paths:
      - '.devcontainer/**'
      - 'src/**'
      - 'package.json'
      - '**/.env*'
      - '**/*.config.*'
      - '**/*.vsix'
      - '.vscode/**'
  workflow_dispatch:

jobs:
  vscode-extension-security:
    name: Microsoft Marketplace Extension Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install PowerShell
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Run VS Code Extension Secret Detection
        shell: pwsh
        run: |
          chmod +x ./secret-audit.ps1
          ./secret-audit.ps1 -ScanPath "." -Verbose

      - name: Check for .vsix files (CRITICAL)
        shell: bash
        run: |
          if find . -name "*.vsix" -type f | head -1 | grep -q .; then
            echo "::error title=.vsix files detected::.vsix files must NOT be committed to Microsoft Marketplace extension repository"
            echo "Found .vsix files:"
            find . -name "*.vsix" -type f
            echo "Action required: git rm *.vsix"
            exit 1
          else
            echo "‚úÖ No .vsix files detected"
          fi

      - name: Validate package.json publisher
        shell: bash
        run: |
          if ! grep -q '"publisher".*"Unizontechcoltd"' package.json; then
            echo "::warning title=Publisher validation::Verify publisher field in package.json"
          fi

      - name: Microsoft Marketplace compliance summary
        if: always()
        run: |
          echo "üõ°Ô∏è Microsoft Marketplace Extension Security Scan Completed"
          echo "üìã Scanned: Source code, configurations, package files"
          echo "üîç Patterns: GitHub tokens, VS Code tokens, publisher tokens, .vsix files"
          echo "‚ö†Ô∏è  Note: This extension is published to Microsoft Marketplace"